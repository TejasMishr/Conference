<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keynote Speakers - ICDMM 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <style>
      .speaker-card {
        backface-visibility: hidden;
      }
      .speaker-card:hover .speaker-image {
        transform: scale(1.05);
        transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .speaker-card:hover {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .loading-skeleton {
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Navbar -->
    <section class="fixed top-0 left-0 w-full z-50">
      <div
        class="w-full text-gray-700 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800"
      >
        <div
          x-data="{ open: false }"
          class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
        >
          <div class="p-4 flex flex-row items-center justify-between">
            <a
              href="#"
              class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline"
              ><img
                src="assets/logommm.jpg"
                alt="ICETITSC Logo"
                class="h-10 w-auto rounded inline-block align-middle"
              />
              <span class="text-xl font-bold text-black ml-2 align-middle"
                >ICETITSC-2025</span
              ></a
            >
            <button
              class="md:hidden rounded-lg focus:outline-none focus:shadow-outline"
              @click="open = !open"
            >
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                <path
                  x-show="!open"
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
                <path
                  x-show="open"
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <nav
            :class="{'flex': open, 'hidden': !open}"
            class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row bg-white rounded"
          >
            <a
              class="px-4 py-2 mt-2 text-sm font-semibold text-gray-900 rounded-lg dark-mode:bg-gray-700 dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
              href="index.html"
              >Home</a
            >
            <a
              class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
              href="about.html"
              >About Us</a
            >
            <!-- <ul class="navbar-dropdown">
                <li><a href="about-university.html">About University</a></li>
                <li><a href="about-it-department.html">IT Department</a></li>
                <li><a href="about-math-department.html">Math Department</a></li>
              </ul> -->
            <div
              @click.away="open = false"
              class="relative"
              x-data="{ open: false }"
            >
              <button
                @click="open = !open"
                class="flex flex-row items-center w-full px-4 py-2 mt-2 text-sm font-semibold text-left bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:focus:bg-gray-600 dark-mode:hover:bg-gray-600 md:w-auto md:inline md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
              >
                <span>Call for Papers</span>
                <svg
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  :class="{'rotate-180': open, 'rotate-0': !open}"
                  class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
              <div
                x-show="open"
                x-transition:enter="transition ease-out duration-100"
                x-transition:enter-start="transform opacity-0 scale-95"
                x-transition:enter-end="transform opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="transform opacity-100 scale-100"
                x-transition:leave-end="transform opacity-0 scale-95"
                class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48 z-30"
              >
                <div
                  class="px-2 py-2 bg-white rounded-md shadow dark-mode:bg-gray-800"
                >
                  <a
                    class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                    href="call-for-paper.html"
                    >Paper Submission</a
                  >
                  <a
                    class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                    href="guidelines.html"
                    >Guidelines</a
                  >
                  <a
                    class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                    href="tracks.html"
                    >Conference Tracks</a
                  >
                </div>
              </div>
            </div>
            <a
              class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
              href="committee-patrons.html"
              >Committee</a
            >
            <a
              class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
              href="registration.html"
              >Registration</a
            >
            <a
              class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
              href="contact.html"
              >Contact</a
            >
          </nav>
        </div>
      </div>
    </section>
    <!-- Header Section -->
    <header
      class="bg-gradient-to-r from-blue-900 via-blue-800 to-blue-900 text-white py-20 relative overflow-hidden"
    >
      <div
        class="absolute inset-0 bg-grid-white/[0.05] bg-[size:20px_20px]"
      ></div>
      <div class="container mx-auto px-4 relative z-10">
        <h1
          class="text-4xl md:text-6xl font-bold text-center mb-6 tracking-tight"
        >
          Keynote Speakers
        </h1>
        <p
          class="text-xl md:text-2xl text-center text-blue-100 max-w-3xl mx-auto"
        >
          Distinguished experts sharing their insights at ICDMM 2024
        </p>
      </div>
    </header>

    <!-- Loading Skeleton -->
    <div id="loadingSkeleton" class="container mx-auto px-4 py-16">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Repeat this skeleton card 6 times -->
        <div
          class="bg-white rounded-xl shadow-md p-4 loading-skeleton"
          aria-hidden="true"
        >
          <div class="h-64 bg-gray-200 rounded-lg mb-4"></div>
          <div class="h-6 bg-gray-200 rounded w-3/4 mb-4"></div>
          <div class="h-4 bg-gray-200 rounded w-1/2"></div>
        </div>
        <!-- ... Repeat 5 more times ... -->
      </div>
    </div>

    <!-- Speakers Grid -->
    <section class="container mx-auto px-4 py-16">
      <div
        id="speakersGrid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 opacity-0 transition-opacity duration-500"
      >
        <!-- Speakers will be dynamically inserted here -->
      </div>
    </section>

    <!-- Footer Section -->
    <footer
      class="bg-gradient-to-r from-gray-900 to-blue-900 text-white py-12 mt-16"
    >
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-300 text-lg">
          Join us at ICDMM 2024 to hear from these distinguished speakers
        </p>
        <div class="mt-6">
          <a
            href="#"
            class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors duration-300"
          >
            Register Now
          </a>
        </div>
      </div>
    </footer>

    <script>
      // Speakers data
      const speakers = [
        {
          name: "Dr. Ali Ahmadian",
          institution: "University Kebangsaan, Malaysia",
          image: "./assets/speakers/1.jpg",
          role: "Distinguished Professor",
          expertise: "Mathematical Analysis",
          topics: ["Complex Analysis", "Mathematical Modeling"],
        },
        {
          name: "Prof. D. K. Lobiyal",
          institution: "JNU, New Delhi",
          image: "./assets/speakers/2.jpg",
          role: "Distinguished Professor",
          expertise: "Computer Science",
        },
        {
          name: "Prof. R. S. Yadav",
          institution: "MNNIT, Prayagraj",
          image: "./assets/speakers/3.jpg",
          role: "Distinguished Professor",
          expertise: "Mathematics",
        },
        {
          name: "Prof. Aditya Trivedi",
          institution: "IIIT Gwalior",
          image: "./assets/speakers/4.jpg",
          role: "Distinguished Professor",
          expertise: "Computer Science",
        },
        {
          name: "Dr. Juh√°sz Tibor",
          institution: "Eszterhazy Karoly Catholic University Hungary",
          image: "./assets/speakers/5.jpg",
          role: "Distinguished Professor",
          expertise: "Mathematics",
        },
        {
          name: "Prof. Shalabh",
          institution: "IIT Kanpur",
          image: "./assets/speakers/6.jpg",
          role: "Distinguished Professor",
          expertise: "Statistics",
        },
        {
          name: "Prof. R.K Sharma",
          institution: "IIT, Delhi",
          image: "./assets/speakers/7.jpg",
          role: "Distinguished Professor",
          expertise: "Mathematics",
        },
      ];

      // Error handling for images
      function handleImageError(img) {
        img.onerror = null; // Prevent infinite loop
        img.src =
          "https://placehold.co/400x500/1a365d/ffffff?text=Speaker+Image";
      }

      // Function to create speaker cards with enhanced features
      function createSpeakerCard(speaker) {
        const topics = speaker.topics
          ? `<div class="flex flex-wrap gap-2 mt-2">
            ${speaker.topics
              .map(
                (topic) =>
                  `<span class="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded-full">${topic}</span>`
              )
              .join("")}
           </div>`
          : "";

        return `
          <div class="speaker-card bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-300"
               data-aos="fade-up">
            <div class="aspect-w-4 aspect-h-5 overflow-hidden bg-gray-100">
              <img 
                src="${speaker.image}" 
                alt="${speaker.name}"
                class="speaker-image w-full h-64 object-cover object-center transition-transform duration-500"
                onerror="handleImageError(this)"
                loading="lazy"
              />
            </div>
            <div class="p-6">
              <h3 class="text-xl font-bold text-gray-900 mb-2 hover:text-blue-600 transition-colors">
                ${speaker.name}
              </h3>
              <p class="text-blue-600 font-medium mb-2">
                ${speaker.institution}
              </p>
              <div class="border-t border-gray-200 pt-4 mt-4">
                <p class="text-gray-600 mb-2">${speaker.role}</p>
                <span class="inline-block bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full">
                  ${speaker.expertise}
                </span>
                ${topics}
              </div>
            </div>
          </div>
        `;
      }

      // Initialize AOS
      document.addEventListener("DOMContentLoaded", () => {
        AOS.init({
          duration: 800,
          once: true,
          offset: 100,
        });

        try {
          const speakersGrid = document.getElementById("speakersGrid");
          const loadingSkeleton = document.getElementById("loadingSkeleton");

          if (!speakersGrid || !loadingSkeleton) {
            throw new Error("Required elements not found");
          }

          // Simulate loading delay
          setTimeout(() => {
            speakersGrid.innerHTML = speakers
              .map((speaker) => createSpeakerCard(speaker))
              .join("");

            // Hide skeleton and show grid
            loadingSkeleton.style.display = "none";
            speakersGrid.style.opacity = "1";

            // Refresh AOS for dynamically added elements
            AOS.refresh();
          }, 1000);
        } catch (error) {
          console.error("Error rendering speakers:", error);
          // Show error message to user
          document.getElementById("speakersGrid").innerHTML = `
            <div class="col-span-full text-center text-red-600 py-8">
              Sorry, there was an error loading the speakers. Please try refreshing the page.
            </div>
          `;
        }
      });

      // Add smooth scrolling
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });
    </script>
  </body>
</html>
